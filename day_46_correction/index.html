    <h1>Number Guessing game 1-100</h1>
    <article>
        <h2>How many rounds you think you can guess the number?</h2>
        <div id="container">
            <form action="">
                <input type="radio" name="rounds" id="four" onchange="getRounds()" checked>
                <label for="four">4</label>
                <input type="radio" name="rounds" id="five" onchange="getRounds()">
                <label for="five">5</label>
                <div>
                    <input type="radio" name="rounds" id="six" onchange="getRounds()">
                    <label for="six">6</label>
                    <input type="radio" name="rounds" id="custom" onchange="getRounds()">
                    <label for="custom">Custom</label>
                    <input type="number" name="" id="custom-input" onchange="getRounds()">
                </div>
            </form>
        </div>
        <div id="round-container">
            <span id="round">0</span>/<span id="round-total">5</span>
        </div>
    </article>
    <article>
        <form action="">
            <p id="error-message" class="hide"> please give a number</p>
            <div><input type="number" name="" id="number-user"></div>
            <div><input type="button" value="guess" id="btn" onclick="play()"> </div>
        </form>
    </article>
    <div id="result"></div>
    <script src="assets/js/main2.js"></script>
